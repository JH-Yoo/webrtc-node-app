<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web RTC</title>
    <style type="text/css">
      body {
        margin: 0;
        font-size: 20px;
      }
      .centered .video-position {
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .video-position {
        top: 35%;
      }
      #video-chat-container {
        width: 100%;
        background-color: black;
      }
      #local-video {
        position: absolute;
        height: 30%;
        width: 30%;
        bottom: 0px;
        left: 0px;
      }
      #remote-video {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="room-selection-container" class="centered">
      <h1>Web RTC conference</h1>
      <label>Enter the number of the room you want to connect</label>
      <input id="room-input" />
      <button id="connect-button">Connect</button>
    </div>
    <div id="video-chat-container" class="video-position" style="display: none;">
      <video id="local-video" autoplay="autoplay"></video>
      <video id="remote-video" autoplay="autoplay"></video>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="client.js"></script>
  </body>
</html>
